<p>
  <a class="button" (click)="goInventory()">Go Inventory</a>
</p>

<ul>
  <li *ngFor="let product of productList | paginate:{ itemsPerPage:3, currentPage:p}">
    <div style="box-shadow: 0 5px 5px 0 gray; padding:5px;margin:5px;">
      id: {{product.id}} <br />
      name: {{product.name}}
    </div>
  </li>
</ul>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
